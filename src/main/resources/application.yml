server:
  port: 8080
  servlet:
    context-path: /ims

logging:
  level:
    root: INFO
    org.springframework.web: ERROR
    com.app.ims: DEBUG
    org.hibernate: ERROR


spring:
  security:
    user:
      name: user
      password: password

## H2 database properties
