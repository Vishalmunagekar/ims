server:
  port: 8080
  context-path: "/"

logging:
  level:
    root: ERROR
    org.springframework.web: ERROR
    com.app.ims: DEBUG
    org.hibernate: ERROR


spring:
  security:
    user:
      name: user
      password: password
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    generate-unique-name: false

  jpa:
    generate-ddl: true

    hibernate:
      ddl-auto: update